  <i class="fa fa-chevron-left"></i> 
  Back
</a>
<script>
  function goBack(){
    history.back();
    return false;
  }
</script>

<br/>


<div class="results">
  <div class="row matchGroup">
    <div class="col-md-12 detailsTeamName">
      <p> Grupo {{match.group.letter}} - <span class="{{statusClass}}"> {{match.txtDateTime}}  - {{status}} </span> </p>
    </div> 
  </div>
  <div class="row matchTeams">
    <div class="col-md-5 col-xs-5 detailsTeamName local">
      <table>
        <tr>
          <td class="flag"> 
            <div class="teamRoundFlag inMatch {{match.local.nameId}}"> </div>
          </td>
          <td> 
            <p>{{match.local.name}}</p>
          </td>
        </tr>
      </table>
    </div> 
    <div class="col-md-1 col-xs-1 detailsResult">
      <p>{{match.local.goals}}</p>
    </div>
    <div class="col-md-1 col-xs-1 detailsResult">
      <p>{{match.visitor.goals}}</p>
    </div>
    <div class="col-md-5 col-xs-5 detailsTeamName visitor">
      <table>
        <tr>
          <td> 
            <p>{{match.visitor.name}}</p>
          </td>
          <td class="flag"> 
            <div class="teamRoundFlag inMatch {{match.visitor.nameId}}"> </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="{{live_minuteShow}}">
    <progressbar animate="false" value="live_minute_percent" type="success"><b>{{live_minute}}'</b></progressbar>
  </div>
